
<html>
  <script href="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <table></table>
  
  <script>
    var $ = jQuery.noConflict();
    var authToken = window.location.href.split('=')[1].split('&')[0];
    
    // Make a soql call to get list of Bouquets
    $.ajax({
      type : 'GET',
      url  : 'https://eu8.salesforce.com/services/data/v43.0/query?q=' +
             'Deliver_To__c, Delivery_Date__c, Message__c FROM Bouquet__c',
      headers : {
        'Authorization' : 'Bearer ' + authToken,
        'Content-Type'  : 'application/json'
      },
      success : function(result) {
        console.dir(result);
      }
    });
  </script>
</html>
